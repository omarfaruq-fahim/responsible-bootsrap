<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <h2>Flexible Flexbox Picture in everywere</h2>
    <div class="d-flex justify-content-between">
        <div class="w-25 order-2 border border-primary border-3 m-1">
            <img class="img-fluid" src="image/nadu1.jpg" alt="">
            <h2>Picture in Restaurant</h2>
        </div>
        <div class="w-25 order-2-3 border border-primary border-3 m-1">
            <img class="img-fluid" src="image/nadu2.jpg" alt="">
            <h2>Picture in Home Room</h2>
        </div>
        <div class="w-25 order-1 border border-primary border-3 m-1">
            <img class="img-fluid" src="image/nadu3.jpeg" alt="">
            <h2>Picture in Home flore</h2>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
